name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish
        run: dotnet publish ./HungerGameWeb/HungerGameWeb.csproj -c Release -o buildout

      - name: Add .nojekyll and verify base href
  run: |
    touch buildout/wwwroot/.nojekyll
    grep -q '<base href="/HungerGamesWebMain2/">' buildout/wwwroot/index.html || (echo "Base href missing/wrong" && exit 1)


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: buildout/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
